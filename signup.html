<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Signup-box">
        <h1>Sign up</h1>
        <h4>To get started create an account with Lumierefolio</h4>
        <form>
            <label>USERNAME</label>
            <input type="text" placeholder="">
            <label>EMAIL ADDRESS</label>
            <input type="email" placeholder="">
            <label>PASSWORD</label>
            <input type="password" placeholder="">
            <label>CONFIRM PASSWORD</label>
            <input type="password" placeholder="">
            <p class="para-1">Remember me for 30 days <a href="#">Forgot Password</a></p>
            <input type="button" value="Log Into Account">
            <input type="button2" value="Continue with Google">
            <input type="button2" value="Continue with Twitter">
            <p class="para-2">Already have an Account? <a href="login.html">Login Here</a></p>


        </form>
        
    </div>

</body>
</html>
